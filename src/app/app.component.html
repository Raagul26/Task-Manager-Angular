<app-task-table (displayStatus)="openAddModal($event)"></app-task-table>

<div *ngIf=addTaskDisplay>
  <app-add-modal (displayStatus)="closeAddModal($event)"></app-add-modal>
</div>

<div *ngIf=editTaskDisplay>
  <app-edit-modal (displayStatus)="cancelEditModal($event)"></app-edit-modal>
</div>

<div class="flex opacity-25 fixed inset-0 z-40 bg-black" *ngIf="addTaskDisplay || editTaskDisplay"></div>
